<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div class="product-details">
		<h2 th:text="${product.name}">商品名</h2>
		<p>カテゴリ: <span th:text="${product.category}"></span></p>
		<p>価格: ¥<span th:text="${product.price}"></span></p>
		<p>在庫: <span th:text="${product.stock}"></span></p>

		<div class="product-tabs">
			<ul class="tabs">
				<li>詳細</li>
				<li>レビュー</li>
				<li>配送情報</li>
			</ul>
			<div class="tab-content">
				<div th:text="${product.description}"></div>
				<div th:text="'レビューは未実装'"></div>
				<div th:text="'配送情報は未実装'"></div>
			</div>
		</div>
	</div>
</body>

</html>
